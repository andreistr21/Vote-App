<!DOCTYPE html>

<html lang="en" id="html-section">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vote App</title>
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header class="nav-bar">
      <div class="left-side-content"></div>
      <div class="right-side-content">
        <a href="#" class="username" id="username"></a>
      </div>
    </header>
    <main>
      <section class="section-center">
        <form class="create-vote-form-form" id="vote-form-form">
          <h4>Vote form:</h4>
          <div class="form-field">
            <label for="form-name-input">Form name:</label>
            <input
              type="text"
              id="form-name-input"
              name="name"
              required
              maxlength="150"
            />
          </div>
          <div class="form-field">
            <label for="form-description-input">Form description:</label>
            <input
              type="text"
              id="form-description-input"
              name="description"
              required
              maxlength="1000"
            />
          </div>

          <div class="form-field">
            <label for="statistics-type-dropdown">Form statistics type:</label>
            <select id="statistics-type-dropdown">
              <option value="1">Open</option>
              <option value="2">Closed</option>
            </select>
          </div>
          <div class="form-field">
            <label for="votes-type-dropdown">Form votes type:</label>
            <select id="votes-type-dropdown">
              <option value="1">Single choice</option>
              <option value="2">Multiple choice</option>
            </select>
          </div>

          <div class="form-field">
            <label for="closing-date-input">Form closing date:</label>
            <input
              type="datetime-local"
              id="closing-date-input"
              name="closing"
              required
            />
          </div>

          <h4>Vote fields:</h4>
          <div class="vote-field">
            <div class="form-field">
              <label for="form-field-name-input">Field name:</label>
              <input
                type="text"
                class="form-field-name-input"
                name="field-name"
                required
                maxlength="80"
              />
            </div>
            <div class="form-field">
              <label for="form-field-description-input"
                >Field description:</label
              >
              <input
                type="text"
                class="form-description-input"
                name="field-description"
                maxlength="200"
              />
            </div>
          </div>

          <hr />

          <div class="vote-field">
            <div class="form-field">
              <label for="form-field-name-input">Field name:</label>
              <input
                type="text"
                class="form-field-name-input"
                name="field-name"
                required
                maxlength="80"
              />
            </div>
            <div class="form-field">
              <label for="form-field-description-input"
                >Field description:</label
              >
              <input
                type="text"
                class="form-description-input"
                name="field-description"
                maxlength="200"
              />
            </div>
          </div>

          <div class="">
            <button class="btn" id="add-field-btn" type="button">
              Add field
            </button>
          </div>
          <br />

          <div class=""><button type="submit">Create form</button></div>
        </form>
      </section>
    </main>
    <script id="main-script" type="module" src="../../script.js"></script>
  </body>
</html>
